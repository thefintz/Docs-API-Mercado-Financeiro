site_name: Fintz

repo_url: https://github.com/thefintz/docs-api

nav:
  - Introdução: 'index.md'
  - Endpoints:
    - Bolsa B3: 'endpoints/bolsa B3.md'
    - Empresas: 'endpoints/empresas.md'
    - Fundos de investimento: 'endpoints/fundos de investimento.md'
    - Indices do mercado: 'endpoints/indices do mercado.md'
    - Criptomoedas: 'endpoints/cripto.md'

theme:
  name: material
  language: pt

  logo: assets/logo.png
  favicon: assets/favicon.ico

  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search:
      lang: pt
