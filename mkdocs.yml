site_name: ''

repo_url: https://github.com/thefintz/docs-api

nav:
  - Introdução: 'index.md'
  - Autenticação: 'autenticacao.md'
  - Endpoints:
    - Bolsa: 'endpoints/bolsa.md'
    - Fundos: 'endpoints/fundos.md'
    - Tesouro: 'endpoints/tesouro.md'
    - Índices: 'endpoints/indices.md'
    # - Criptomoedas: 'endpoints/cripto.md'
    # - Empresas: 'endpoints/empresas.md'
  - Postman: 'postman.md'

theme:
  name: material
  language: pt

  logo: assets/logo-negativo-fundo-preto.png
  favicon: assets/favicon.ico

  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search:
      lang: pt
